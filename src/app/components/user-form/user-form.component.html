<div class="flex justify-center items-center w-full h-full max-w-xs m-auto">
  <form [formGroup]="form" (ngSubmit)="onFormSubmitted()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
        Last Name
      </label>
      <input
        class="shadow appearance-none border
        rounded w-full py-2 px-3 text-gray-700 leading-tight
        focus:outline-none focus:shadow-outline"
        id="lastName" type="text" placeholder="lastName" formControlName="lastName"
      >
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
        First Name
      </label>
      <input
        class="shadow appearance-none border
        rounded w-full py-2 px-3 text-gray-700 leading-tight
        focus:outline-none focus:shadow-outline"
        id="firstName" type="text" placeholder="firstName" formControlName="firstName"
      >
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border
        rounded w-full py-2 px-3 text-gray-700 leading-tight
        focus:outline-none focus:shadow-outline"
        id="email" type="email" placeholder="email" formControlName="email"
      >
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="birthDate">
        Birth Date
      </label>
      <input
        class="shadow appearance-none border
        rounded w-full py-2 px-3 text-gray-700 leading-tight
        focus:outline-none focus:shadow-outline"
        id="birthDate" type="text" placeholder="birthDate" formControlName="birthDate"
      >
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
        Phone
      </label>
      <input
        class="shadow appearance-none border
        rounded w-full py-2 px-3 text-gray-700 leading-tight
        focus:outline-none focus:shadow-outline"
        id="phone" type="number" placeholder="Phone" formControlName="phone"
      >
    </div>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-blue-500 disabled:bg-blue-300 hover:bg-blue-700
      text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Confirm
    </button>
  </form>
</div>
